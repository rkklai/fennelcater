<div class="modal" ui-if="modal1" ui-shared-state="modal1">
  <div class="modal-backdrop in"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" 
                ui-turn-off="modal1">&times;</button>
        <h4 class="modal-title">Confirm delete</h4>
      </div>
      <div class="modal-body">
        <p>Are you sure to delete {{ingredient.name}}?</p>
      </div>
      <div class="modal-footer">
        <button ui-turn-off="modal1" class="btn btn-default">Cancel</button>
        <button ui-turn-off="modal1" class="btn btn-primary" ng-click="ingredients.$remove(ingredient)">Delete</button>
      </div>
    </div>
  </div>
</div>
